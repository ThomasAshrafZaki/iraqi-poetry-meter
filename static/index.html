<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ميزان الشعر الشعبي العراقي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>ميزان الشعر الشعبي العراقي</h1>

    <textarea id="poemInput" placeholder="اكتب البيت هنا..."></textarea>

    <div class="row">
      <button id="analyzeBtn">تحليل الوزن</button>
      <button id="clearBtn" class="secondary">مسح</button>
    </div>

    <section id="result" class="result hidden"></section>

    <p class="hint" id="hintText">
      إذا لم يطابق البيت القواعد المدعومة حالياً ستظهر رسالة "غير مطابق".
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
